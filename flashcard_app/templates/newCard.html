<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Card</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/newCard.css' %}">
</head>
<body>
    <div>
        <div>
            <h1>Create A New Card</h1>
        </div>
        <div>
            <form action="addcard" method="post">
                {% csrf_token %}
                <label for="catagory">Catagory</label>
                <input type="text" name="catagory" id="catagory-input">
                <br>

                <label for="question">Question</label>
                <input type="text" name="question" id="question-input">
                <br>

                <label for="answer">Answer</label>
                <input type="text" name="answer" id="answer-input">
                <br>

                <label for="wrong_one">Wrong 1</label>
                <input type="text" name="wrong_one" id="wrong_one-input">
                <br>

                <label for="wrong_two">Wrong 2</label>
                <input type="text" name="wrong_two" id="wrong_two-input">
                <br>

                <label for="wrong_three">Wrong 3</label>
                <input type="text" name="wrong_three" id="wrong_three-input">
                <br>

                <label for="creator">Creator</label>
                <input type="text" name="creator" id="creator-input">
                <br>

                <input type="submit" value="Add Card">
            </form>
        </div>
    </div>
</body>
</html>
