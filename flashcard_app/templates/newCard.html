<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/newCard.css' %}">
    <script type="text/javascript" src="{% static 'js/title.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">Flash Cards</h1>
            <h1 id="sub">Create A New Card</h1>
        </div>
        <div>
            <form action="addcard" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="" for="category">Category</label>
                    <input type="text" name="category" placeholder="Enter Category" 
                        id="category-input">
                </div>

                <div class="form-group">
                    <label class="" for="question">Question</label>
                    <input type="text" name="question" placeholder="Enter Question"
                        id="question-input">
                </div>

                <div class="form-group">
                    <label class="" for="answer">Answer</label>
                    <input type="text" name="answer" placeholder="Enter Answer"
                        id="answer-input">
                </div>

                <div>
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li class="text-danger">{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>

                <div class="button-box">
                    <input class="btn btn-success" type="submit" value="Add Card">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
